{% extends 'anuncios/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

{% if request.user.is_authenticated %}
<h3>Ação não permitida!</h3>

{% else %}
<h3>{{ titulo }}</h3>

<div class="ui {{ fluid }} card">
    <div class="ui container">
        <form action="" method="post">
            <hr>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="ui primary button">{{ texto }}</button>
            <hr>
        </form>
    </div>
</div>
{% endif %}

{% endblock %}
