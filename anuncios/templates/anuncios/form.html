{% extends 'anuncios/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
    <h2>{{ titulo }}</h2>
    <h3>{{ subtitulo }}</h3>
    <div class="ui fluid card">
        <div class="ui container">
            <form action="" method="post">
                <hr>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="ui {{ cor }} button">{{ texto }}</button>
                <hr>
            </form>
        </div>
    </div>
{% endblock %}
