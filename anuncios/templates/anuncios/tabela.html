{% extends 'anuncios/base.html' %}
{% load static %}

{% block conteudo %}
<table class="ui celled table" id="tabela-anuncios">
    <thead>
    <tr>
        <th>Título</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Anunciador</th>
        <th>Visualizar</th>
    </tr>
    </thead>
    <tbody>
    {% for anuncio in object_list %}
    <tr>
        <td>{{anuncio.titulo}}</td>
        <td>{{anuncio.preco}}</td>
        <td>{{anuncio.categoria}}</td>
        <td>{{anuncio.usuario}}</td>
        <td>
            <a href="{% url 'anuncio' anuncio.pk %}">
                <button class="ui green mini button">
                    <i class="eye icon"></i>
                </button>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block scripts %}
<script>

    $(document).ready(function(){
        $("#tabela-anuncios").DataTable({
        responsive: true,
        // "bSort": false,
        "aaSorting": [],
        "pageLength": 50,
        "language": {
            "decimal": "",
            "emptyTable": "Sem dados disponíveis",
            "info": "Mostrando de _START_ até _END_ de _TOTAL_ registos",
            "infoEmpty": "Mostrando de 0 até 0 de 0 registos",
            "infoFiltered": "(filtrado de _MAX_ registos no total)",
            "infoPostFix": "",
            "thousands": ",",
            "lengthMenu": "Mostrar _MENU_ registos",
            "loadingRecords": "A carregar dados...",
            "processing": "A processar...",
            "search": "Procurar:",
            "zeroRecords": "Não foram encontrados resultados",
            "paginate": {
                "first": "Primeiro",
                "last": "Último",
                "next": "Seguinte",
                "previous": "Anterior"
            },
            "aria": {
                "sortAscending": ": ordem crescente",
                "sortDescending": ": ordem decrescente"
            }
        }
    });
    });




</script>
{% endblock %}
